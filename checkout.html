<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pizzashop/favicon.png" />
    <link rel="apple-touch-icon" href="/pizzashop/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Pizzashop</title>
  </head>
  <body>
    <!--====== Header Section ======-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="./" class="logo">Pizzashop</a>

          <!-------------------------------------------------- NAV ------------------------------------------>

          <nav class="header__nav">
            <button class="header__nav-close">
              <svg width="24" height="24">
                <use href="./images/icons.svg#icon-close" />
              </svg>
            </button>
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="./">Home</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#menu">Menu</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#events"
                  >Events</a
                >
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#about"
                  >About us</a
                >
              </li>
            </ul>
          </nav>

          <div class="header__group">
            <button class="header__cart-btn open-cart">
              <img src="./images/cart.png" alt="cart-btn" />
            </button>
            <button class="header__menu-btn">
              <img
                src="./images/menu_btn.svg"
                alt="This is button menu."
                width="40"
                height="40"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="checkout">
        <div class="container">
          <h2 class="checkout__title">Checkout</h2>
          <div class="checkout__inner">
            <div class="checkout__product-wrap">
              <p class="checkout__empty-text">Your Cart is empty</p>
              <ul class="products-list"></ul>
              <div class="checkout__price-wrap">
                <p>Total Price</p>
                <div class="price checkout__total-price" data-price="">
                  <span class="price__value">0</span><sup>$</sup>
                </div>
              </div>
            </div>

            <form class="checkout__form">
              <div class="checkout__form-group">
                <label class="checkout__label" for="firstName"
                  >First Name</label
                >
                <input
                  type="text"
                  class="checkout__input"
                  id="firstName"
                  name="firstName"
                  minlength="3"
                  maxlength="24"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="lastName">Last Name</label>
                <input
                  type="text"
                  class="checkout__input"
                  id="lastName"
                  name="lastName"
                  minlength="3"
                  maxlength="24"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="phone">Phone</label>
                <input
                  type="tel"
                  class="checkout__input"
                  id="phone"
                  name="phone"
                  minlength="9"
                  maxlength="13"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="address">Address</label>
                <input
                  type="text"
                  class="checkout__input"
                  id="address"
                  name="address"
                  minlength="4"
                  maxlength="128"
                  required
                />
              </div>
              <button type="submit" class="checkout__submit" disabled>
                Submit Order
              </button>
            </form>
          </div>
        </div>
      </section>

      <div class="modal-root" id="modal-root"></div>
      <div class="notify">
        <div class="notify__content">This is text</div>
        <button class="notify__close">
          <svg width="16" height="16">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <a href="./" class="logo">Pizzashop</a>

        <div class="contacts-wrap">
          <a href="tel:+380660000000" class="footer__tel-link"
            >+380 66 000 000 0</a
          >
          <div class="icons-wrap">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="facebook link"
              ><svg width="24" height="24" class="facebook__icon">
                <use href="./images/icons.svg#icon-facebook"></use></svg></a
            ><a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="instagram link"
              ><svg width="24" height="24" class="instagram__icon">
                <use href="./images/icons.svg#icon-instagram"></use></svg
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
