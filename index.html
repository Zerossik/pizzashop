<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pizzashop</title>
  </head>
  <body>
    <!--====== Header Section ======-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="./" class="header__logo">Pizzashop</a>

          <!-------------------------------------------------- NAV ------------------------------------------>

          <nav class="header__nav">
            <button class="header__nav-close">
              <svg width="24" height="24">
                <use href="./images/icons.svg#icon-close" />
              </svg>
            </button>
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="./">Home</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#menu">Menu</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#events">Events</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#about">About us</a>
              </li>
            </ul>
          </nav>

          <div class="header__group">
            <button class="header__login-btn">Log In</button>
            <button class="header__cart-btn">
              <img src="./images/cart.png" alt="cart-btn" />
            </button>
            <button class="header__menu-btn">
              <img
                src="./images/menu_btn.svg"
                alt="This is button menu."
                width="40"
                height="40"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!--===== HERO =====-->
      <section class="hero">
        <div class="container">
          <div class="hero_inner">
            <div class="hero__image-wrap">
              <picture class="image-with-decors">
                <source
                  srcset="./images/hero-desktop.png"
                  media="(min-width: 768px)"
                />
                <img
                  src="./images/hero-img.png"
                  alt="pizza image"
                  class="image-with-decors__img"
                />
              </picture>
            </div>
            <div class="hero__content-wrap">
              <h1 class="hero__title">
                The Fastest <br />Pizza

                <img
                  src="./images/Lightning.svg"
                  alt="Lightning icon. "
                  class="hero__title-icon"
                />
                Delivery
              </h1>

              <p class="hero__text">
                We will deliver juicy pizza for your family in 30 minutes, if
                the courier is late - <span>pizza is free!</span>
              </p>

              <div class="hero__actions">
                <div class="hero__buttons">
                  <button class="hero__btn hero__btn--active">To order</button>
                  <button class="hero__btn hero__btn--menu">Pizza-Menu</button>
                </div>

                <!--================== HERO VIDEO ===================-->
                <div class="video">
                  <p class="video__text">Cooking process:</p>
                  <div class="video__wrap">
                    <video
                      src=""
                      poster="./images/poster.png"
                      width="272"
                      height="194"
                    ></video>
                    <button class="video__play-btn">
                      <img
                        src="./images/play.svg"
                        alt="This is play video button"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--===== MENU =====-->
      <section class="menu" id="menu">
        <div class="container">
          <div class="menu__inner">
            <h2 class="menu__title">Menu</h2>
            <ul class="menu__buttons-list"></ul>
            <!-- PRODUCTS -->
            <div class="products" id="products-box-1">
              <!-- HERE WILL BE PAZZA-CARDS -->
              <div class="products__control">
                <button
                  class="products__control-btn products__control-btn--prev"
                >
                  <svg width="24" height="24">
                    <use href="./images/icons.svg#icon-arrow-left"></use>
                  </svg>
                </button>
                <button
                  class="products__control-btn products__control-btn--next"
                >
                  <svg width="24" height="24">
                    <use href="./images/icons.svg#icon-arrow-right"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
