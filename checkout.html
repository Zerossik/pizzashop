<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pizzashop</title>
  </head>
  <body>
    <!--====== Header Section ======-->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="./" class="header__logo">Pizzashop</a>

          <!-------------------------------------------------- NAV ------------------------------------------>

          <nav class="header__nav">
            <button class="header__nav-close">
              <svg width="24" height="24">
                <use href="./images/icons.svg#icon-close" />
              </svg>
            </button>
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="./">Home</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#menu">Menu</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#events"
                  >Events</a
                >
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html#about"
                  >About us</a
                >
              </li>
            </ul>
          </nav>

          <div class="header__group">
            <button class="header__cart-btn">
              <img src="./images/cart.png" alt="cart-btn" />
            </button>
            <button class="header__menu-btn">
              <img
                src="./images/menu_btn.svg"
                alt="This is button menu."
                width="40"
                height="40"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="checkout">
        <div class="container">
          <h2 class="checkout__title">Checkout</h2>
          <div class="checkout__inner">
            <div class="checkout__product-wrap">
              <ul class="products-list"></ul>
              <div class="checkout__price-wrap">
                <p>Total Price</p>
                <div class="price checkout__total-price" data-price="">
                  <span class="price__value">0</span><sup>$</sup>
                </div>
              </div>
            </div>

            <form class="checkout__form">
              <div class="checkout__form-group">
                <label class="checkout__label" for="firstName"
                  >First Name</label
                >
                <input
                  type="text"
                  class="checkout__input"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="lastName">Last Name</label>
                <input
                  type="text"
                  class="checkout__input"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="phone">Phone</label>
                <input
                  type="tel"
                  class="checkout__input"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <div class="checkout__form-group">
                <label class="checkout__label" for="address">Address</label>
                <input
                  type="text"
                  class="checkout__input"
                  id="address"
                  name="address"
                  required
                />
              </div>
              <button type="submit" class="checkout__submit">
                Submit Order
              </button>
            </form>
          </div>
        </div>
      </section>
      <div class="modal-root" id="modal-root"></div>
      <script src="./js/checkout.js" type="module"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
