<div
  class="pizza-card"
  id="1"
  data-title="Italian"
  data-options='{ "small": 7.5, "medium": 10, "large": 14}'
  data-ingredients='{"Cheese": 3, "Pepperoni": 3, "Mushrooms": 2, "Bacon": 5, "Olives": 4}'
>
  <div class="pizza-card__wrap">
    <div class="pizza-card__inner">
      <picture class="pizza-card__image-wrap">
        <img
          src="./images/pizza/Italian.png"
          alt="pizza image"
          class="pizza-card__image"
      /></picture>
      <div class="pizza-card__front">
        <h3 class="pizza-card__title">Italian</h3>
        <p class="pizza-card__desc">
          Filling: onion, potato, tomato, mushrooms, cheese, olives, meat
        </p>
        <div class="pizza-card__actions">
          <form class="pizza-card__options">
            <label>
              <input
                type="radio"
                name="small"
                class="pizza-card__options-radio"
                id="1-small"
                value="small"
                checked
              />22</label
            >

            <!-- pizza-card__options-btn--active -->

            <label>
              <input
                type="radio"
                name="medium"
                class="pizza-card__options-radio"
                id="1-medium"
                value="medium"
              />28</label
            >
            <label>
              <input
                type="radio"
                name="large"
                class="pizza-card__options-radio"
                id="1-large"
                value="large"
              />33</label
            >
          </form>
          <div class="pizza-card__ingredients-btn-wrap">
            <button class="pizza-card__ingredients-btn">+ ingredients</button>
          </div>
          <div class="pizza-card__price-wrap">
            <div class="price">
              <span class="price__value">7.5</span><sup>$</sup>
            </div>
            <div
              class="counter"
              data-min_value="1"
              data-max_value="99"
              data-init_value="1"
            >
              <button class="counter__decrement">-</button>
              <input
                type="number"
                class="counter__value"
                value="1"
                name="counter-value"
              />
              <button class="counter__increment">+</button>
            </div>
          </div>
          <button class="pizza-card__order-btn">Order Now</button>
        </div>
      </div>
      <div class="pizza-card__back">
        <p class="pizza-card__title-back">Choose ingredients:</p>
        <form class="pizza-card__ingredients-form">
          <div class="pizza-card__form-items-wrap">
            <div class="pizza-card__form-item-wrap">
              <input
                type="checkbox"
                name="Cheese"
                value="Cheese"
                id="1-Cheese"
              />
              <label for="1-Cheese">Cheese</label>
              <span>3<sup>$</sup></span>
            </div>

            <div class="pizza-card__form-item-wrap">
              <input
                type="checkbox"
                name="Pepperoni"
                value="Pepperoni"
                id="1-Pepperoni"
              />
              <label for="1-Pepperoni">Pepperoni</label>
              <span>3<sup>$</sup></span>
            </div>

            <div class="pizza-card__form-item-wrap">
              <input
                type="checkbox"
                name="Mushrooms"
                value="Mushrooms"
                id="1-Mushrooms"
              />
              <label for="1-Mushrooms">Mushrooms</label>
              <span>2<sup>$</sup></span>
            </div>

            <div class="pizza-card__form-item-wrap">
              <input type="checkbox" name="Bacon" value="Bacon" id="1-Bacon" />
              <label for="1-Bacon">Bacon</label>
              <span>5<sup>$</sup></span>
            </div>

            <div class="pizza-card__form-item-wrap">
              <input
                type="checkbox"
                name="Olives"
                value="Olives"
                id="1-Olives"
              />
              <label for="1-Olives">Olives</label>
              <span>4<sup>$</sup></span>
            </div>
          </div>
          <div>
            <div class="pizza-card__price-wrap">
              <div class="price">
                <span class="price__value">7.5</span><sup>$</sup>
              </div>
            </div>
            <div class="pizza-card__ingredients-btn-wrap">
              <button class="pizza-card__back-btn-submit">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
